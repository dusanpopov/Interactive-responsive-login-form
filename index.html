<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sign Up Form</title>
  </head>

  <body> 

    <div class="container">

      <div class="banner">

          <h1 class="banner__heading">
            Subscribe here
          </h1>

          <div class="arrow">
            <i class="fas fa-arrow-down"></i>
          </div>

          <button class="banner__button">Click now</button> 

      </div>

      <div class="container__form">

        <form class="form-signup">

          <input type="text" class="form-input" placeholder="FULL NAME" />
          <input type="email" class="form-input" placeholder="EMAIL ADDRESS" />
          <p class="form-signup__paragraph">Want to get updates ?</p>
          <label>No</label>
          <input type="checkbox" />
          <label>Yes</label>

          <button class="form-signup__button">Sign up here</button>

        </form>

        <div class="container__header">

          <h1 class="header__heading">Welcome to X</h1>

          
        </div>

        <div class="button-close">
            &#10005;
          </div>

        
        
      </div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
